<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Foods</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel = "stylesheet" href = "style.css">
</head>
<body>
  
  <div class = "container">
    <div class = "food-wrap-box">
      <div class = "food-search">
        <h2 class = "title">Find Foods</h2>
        

        <div class = "food-search-box">
          <input type = "text" class = "search-control-box" placeholder="Enter food name" id = "food-search">
          <button type = "submit" class = "search-btn btn" id = "food-btn">
            <i class = "fas fa-search"></i>
          </button>
        </div>
      </div>

      <div class = "meal-result">
        <h2 class = "title">Results:</h2>
        <div id= "food">
         <!--food list here--> 
        </div>
      </div>


      <div class = "meal-details">
       
        <button type = "button" class = "btn recipe-close-btn" id = "recipe-close-btn">
          <i class = "fas fa-times"></i>
        </button>

    
        <div class = "meal-details-content">
          
        </div>
      </div>
    </div>
  </div>



  <script src = "check.js"></script>
</body>
</html>
